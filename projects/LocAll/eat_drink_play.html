<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="find local places to eat, play, and drink in Austin">
        <meta name="author" content="Isaac J. Lee, Margie Tagaban, Aaron Tyler, Jacque White">
        
        <title>LocALL</title>
        
        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Popper -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arvo|Kalam">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <!-- Added data-toggle and data-target to specify an action -->
                    <div class="locall_menuItems">
                        <button type="button" class="btn btn-outline-primary home" href="index.html" data-toggle="collapse" data-target=".collapse">Home</button>
                        <button type="button" class="btn btn-outline-warning access"   onClick="displayPage(2)"  data-toggle="collapse" data-target=".collapse">Go Local!</button>
                        <button type="button" class="btn btn-outline-secondary access" onClick="displayPage(3)" data-toggle="collapse" data-target=".collapse">Your Dev Team</button>
                        <button type="button" class="btn btn-outline-success access"   onClick="displayPage(4)" data-toggle="collapse" data-target=".collapse">Log In / Sign Up</button>
                    </div>
                </div>
            </div>
            <!--toggle function  -->
            <nav class="navbar navbar-dark navbar-fixed-top bg-dark">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <!-- Go Local! Page -->
        <div class="content page" id="page2">
            <div class="row locall_flex_container">
                <div class="btn-group col-md-3" id="events_eat">
                    <button type="button" class="btn btn-secondary dropdown-toggle button_events" id="button_eat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Eat</button>
                    <div class="dropdown-menu dropdown-menu-right locall_menu_events">
                        <button class="dropdown-item" type="button">Asian</button>
                        <button class="dropdown-item" type="button">BBQ</button>
                        <button class="dropdown-item" type="button">Indian</button>
                        <button class="dropdown-item" type="button">Pizza</button>
                        <button class="dropdown-item" type="button">Tex-Mex</button>
                    </div>
                </div>

                <div class="btn-group col-md-3" id="events_play">
                    <button type="button" class="btn btn-secondary dropdown-toggle button_events" id="button_play" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Play</button>
                    <div class="dropdown-menu dropdown-menu-right locall_menu_events">
                        <button class="dropdown-item" type="button">Bowl</button>
                        <button class="dropdown-item" type="button">Hike</button>
                        <button class="dropdown-item" type="button">Movie</button>
                        <button class="dropdown-item" type="button">Spa</button>
                        <button class="dropdown-item" type="button">Swim</button>
                    </div>
                </div>

                <div class="btn-group col-md-3" id="events_drink">
                    <button type="button" class="btn btn-secondary dropdown-toggle button_events" id="button_drink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Drink</button>
                    <div class="dropdown-menu dropdown-menu-right locall_menu_events">
                        <button class="dropdown-item" type="button">Bar</button>
                        <button class="dropdown-item" type="button">Brewery</button>
                        <button class="dropdown-item" type="button">Coffee</button>
                        <button class="dropdown-item" type="button">Tea</button>
                        <button class="dropdown-item" type="button">Wine</button>
                    </div>
                </div>

                <div class="btn-group col-md-3" id="events_location">
                    <button type="button" class="btn btn-secondary dropdown-toggle button_events" id="button_location" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Location</button>
                    <div class="dropdown-menu dropdown-menu-right locall_menu_events">
                        <button class="dropdown-item" type="button">Central</button>
                        <button class="dropdown-item" type="button">North</button>
                        <button class="dropdown-item" type="button">West</button>
                        <button class="dropdown-item" type="button">East</button>
                        <button class="dropdown-item" type="button">South</button>
                    </div>
                </div>
            </div>

            <div class="containerPage2">
                <div id="recommendations"></div>
                <div>
                    <div id="map" style="display: block"></div>
                </div>
            </div>
        </div>
        </body>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5UBuB1NoQsps2oc6EdyNhrLGbYY_FZMQ&libraries=places&callback=displayMap" async defer></script>
        <script src="assets/js/app.js"></script>
        </html>
